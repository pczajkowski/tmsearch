<!doctype html>
<html>
    <head>
        <title>memoQ TM Search</title>
        <style>
            table, th, td {
              border: 1px solid black;
              border-collapse: collapse;
            }
        </style>
    </head>
    <body>
        <form id="general" action="/q">
            <table>
                <tr>
                    <th>Search</th>
                    <th>Options</th>
                </tr>
                <tr>
                    <td>
                        <label for="phrase">Text:</label>
                        <input type="text" id="phrase" name="phrase">
                        <br/>
                        <br/>
                        <label for="lang">Language:</label>
                        <select id="lang" name="lang">
                            <option value="">All</option>
                            {{range $key, $value := .}}
                            <option value="{{$key}}">{{$value}}</option>
                            {{end}}
                        </select>
                    </td>
                    <td>
                        <label for="reverse">Search in target?</label>
                        <input type="checkbox" id="reverse" name="reverse" value="true">
                        <br/>
                        <label for="limit">Results per TM</label>
                        <input type="number" id="limit" name="limit" min="1" step="1" value="64">
                    </td>
                </tr>
            </table>
            <br/>
            <input type="submit" value="Search">&nbsp;
            <button type="submit" form="general" formaction="/tms" formmethod="get">List TMs</button>&nbsp;
            <button type="submit" form="general" formaction="/tmscsv" formmethod="get">List TMs (CSV)</button>&nbsp;
            <button type="submit" form="general" formaction="/tbs" formmethod="get">List TBs</button>
        </form>
    </body>
</html>
